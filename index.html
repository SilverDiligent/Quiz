<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Website</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <h1>Quiz Website</h1>
    <form id="quiz-form">
      <div id="question1">
        <p>Commonly used data types DO NOT include:</p>
        <input type="radio" name="q1" value="Strings" />Strings<br />
        <input type="radio" name="q1" value="Booleans" />Booleans<br />
        <input type="radio" name="q1" value="Alerts" />Alerts<br />
        <input type="radio" name="q1" value="Numbers" />Numbers<br />
      </div>
      <div id="question2">
        <p>The condition in an if / else statement is enclosed within ____.</p>
        <input type="radio" name="q2" value="Quotes" />Quotes<br />
        <input type="radio" name="q2" value="Curly Brackets" />Curly Brackets<br />
        <input type="radio" name="q2" value="Parentheses" />Parentheses<br />
        <input type="radio" name="q2" value="Square Brackets" />Square
        Brackets<br />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
